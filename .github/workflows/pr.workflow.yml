# This is a basic workflow to help you get started with Actions

name: Dione Maven Build CI for Pull request to main branch


# Controls when the workflow will run
on:
  # Triggers the workflow on every pull request
  pull_request:
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
     # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - name: Step 1 - Checkout Dione main branch from GitHub
        uses: actions/checkout@v2

      # Runs a single command using the runners shell
      - name: Step 2 - Set up JDK 1.8
        uses: actions/setup-java@v2.1.0
        with:
          java-version: '8'
          distribution: 'zulu'
          check-latest: true

      # Runs a set of commands using the runners shell
      - name: Step 3 - Build Dione from PR branch
        run:
            mvn -B -V clean install -DskipTests

      # Runs a set of commands using the runners shell
      - name: Step 4 - setup Python env
        uses: conda-incubator/setup-miniconda@v2
        with:
          python-version: 3.6
      - name: Step 5 - run Python API tests
        run: |
          python -V
          pip install pytest pyspark=2.4.8
          pytest -v
